<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>Play the game of Tic-Tac-Toe to advance</p>
    </header>
<main>
    <div class="gamegrid">
        <div data-tile="1" class="tile border-right border-bottom"></div>
        <div data-tile="2" class="tile border-right border-bottom"></div>
        <div data-tile="3" class="tile border-bottom"></div>
        <div data-tile="4" class="tile border-right border-bottom"></div>
        <div data-tile="5" class="tile border-right border-bottom"></div>
        <div data-tile="6" class="tile border-bottom"></div>
        <div data-tile="7" class="tile border-right"></div>
        <div data-tile="8" class="tile border-right"></div>
        <div data-tile="9" class="tile"></div>
        <div id="strike" class="strike"></div>
    </div>
    <div class="hidden" id="gameover">
        <p id="text">Game Over!</p>
        <button>Play Again</button>
    </div>
</main>
<footer>
    Created by Donovan for The Odin Project
</footer>
    <script src="script.js"></script>
</body>
</html>
